<!-- templates/email_base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block subject %}Alquiloando{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; padding:0; background-color:#f4f4f4; }
    table { border-spacing:0; }
    img { display:block; }
    .container { width:100%; max-width:600px; margin:0 auto; }
    .content { background-color:#fff; padding:20px; font-family:Arial, sans-serif; font-size:16px; color:#333; }
    .footer { font-size:12px; color:#888; text-align:center; padding:20px; }
    @media only screen and (max-width: 600px) {
      .content { padding:10px; }
    }
  </style>
</head>
<body>
  <table role="presentation" width="100%" bgcolor="#f4f4f4">
    <tr>
      <td align="center">
        <table class="container" role="presentation">
          <!-- Logo -->
          <tr>
            <td align="center" style="padding: 20px 0;">
              <img src="{{ logo_url }}" alt="Alquiloando" width="150" style="max-width: 100%;">
            </td>
          </tr>

          <!-- Contenido -->
          <tr>
            <td class="content">
              <h1 style="color: #2E86C1;">{% block heading %}{% endblock %}</h1>
              {% block content %}{% endblock %}
              {% if cta_url and cta_text %}
              <p style="text-align: center; margin-top: 30px;">
                <a href="{{ cta_url }}" style="background-color: #2E86C1; color: white; padding: 12px 20px; text-decoration: none; border-radius: 5px;">
                  {{ cta_text }}
                </a>
              </p>
              {% endif %}
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td class="footer">
              © {{ current_year }} Alquiloando · Todos los derechos reservados<br>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
